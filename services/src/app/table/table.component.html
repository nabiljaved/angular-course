<div class="container">
  <table class="table table-striped">
    <thead>
      <tr  style="text-align: center;">
        <th scope="col">ID</th>
        <th scope="col">body</th>
        <th scope="col">title</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data">
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.body}}</td>
        <td>{{item.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
